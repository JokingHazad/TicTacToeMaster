<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="icon" type="image/x-icon" href="logo.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div class="mode-selection">
      <button id="singleplayer"><b>Single Player</b></button>
      <button id="multiplayer"><b>Multiplayer</b></button>
      <button id="theme-toggle"><b>Toggle Light/Dark Mode</b></button>
      <button id="restart" class="restart-button"><b>â†º</b></button>
    </div>
    <div class="game-board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <div id="popup" class="popup">
      <div class="popup-content">
        <p id="popup-message"></p>
        <button id="popup-restart">Restart</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
